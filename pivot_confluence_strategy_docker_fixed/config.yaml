strategy: pivot_confluence_breakout
timezone: Europe/Rome

universe:
  main: [SPY, QQQ]         # Per crypto: [BTCUSDT]
  confirms:
    SPY: [QQQ, IWM]        # Per crypto: BTCUSDT -> [ETHUSDT, SOLUSDT]
    QQQ: [SPY, IWM]

data:
  source: csv              # csv | yfinance
  folder: ./data
  timeframe: 1m
  session:
    start: "09:30"         # USA cash session per indici/ETF
    end: "16:00"

levels:
  use_floor_pivots: true
  use_vwap: true
  opening_range_min: 5
  include_pdh_pdl_close: true

rules:
  proximity_atr_1m: 0.20
  time_window_min: 0
  volume_mult_break: 1.5

risk:
  max_positions: 2
  daily_max_loss_R: 3
  stop_atr: 0.30
  take_profit_atr: 0.60
  max_retries_per_level: 2

orders:
  use_bracket: true
  time_in_force: day
  notional_per_trade: 5000

backtest:
  commission_per_share: 0.005
  slippage_bps: 1.5
  start_date: 2025-10-01
  end_date: 2025-10-31
